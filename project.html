<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>참여 프로젝트</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Nanum Pen Script', cursive;
      color: #222;
      background: #f9f9f9;
      font-size: 1.15rem;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    details {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    summary {
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .project-card {
      margin-bottom: 20px;
      padding: 15px;
      border-left: 4px solid #444;
      background: #fdfdfd;
      border-radius: 8px;
    }

    .project-card p {
      margin: 6px 0;
    }

    .project-card strong {
      display: inline-block;
      width: 6em;
      color: #333;
    }

    nav {
      margin-top: 40px;
    }

    nav a {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>참여 프로젝트</h1>

  <details open>
    <summary>2025년</summary>

    <section class="project-card">
      <p><strong>공사명:</strong> 순직산업전사위령탑 성역화 조성사업</p>
      <p><strong>대지위치:</strong> 강원도 태백시 황지동 3-3번지 일원</p>
      <p><strong>용도:</strong> 문화 및 집회시설(전시장)</p>
      <p><strong>층수:</strong> 지하 2층 ~ 지상 4층</p>
      <p><strong>대지면적:</strong> 73,320㎡</p>
      <p><strong>건축면적:</strong> 5,600㎡</p>
      <p><strong>구조형식:</strong> 철근콘크리트조</p>
      <p><strong>맡은 업무:</strong> 현상설계</p>
    </section>

  </details>

  <details>
    <summary>2024년</summary>
  </details>

  <nav>
    <a href="index.html"><span>← 메인 페이지로 돌아가기</span></a>
  </nav>
</body>
</html>
